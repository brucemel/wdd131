                </div>
                <h2 class="questionti">Which features did you find useful in the product? <br><span class="checkapp">(check all that apply)</span></h2>
                <div class="durability1">
                    <input type="checkbox" id="durability" name="durability" value="durability">
                    <label for="durability" data-content="option of product">Durability</label>
                </div>
                <div class="usefulease2">
                    <input type="checkbox" id="usefulease" name="usefulease" value="usefulease">
                    <label for="usefulease" data-content="option of product">Ease of Use</label>
                </div>
                <div class="performance3">

                </div>
                <div class="design4">

                <div class="textcontent">

                    <textarea id="text" name="text" rows="6" cols="51"></textarea>
                </div>
                <div class="textname2">
                    <label class="myname" for="textname">Your Name<span class="optionname"> (Optional)</span><br></label>
                    <input type="text" id="textname" name="textname">
